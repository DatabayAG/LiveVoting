<div class="panel-heading clearfix" id="xlvo-player-header">
	<h1 class="panel-title pull-left">{TITLE}</h1>
	<!-- BEGIN attendees -->
	<h1 class="panel-title pull-right"><span id="xlvo-attendees" class="label label-default">{ATTENDEES}</span> {ONLINE}</h1>
	<!-- END attendees -->
	<h1 class="panel-title pull-right"><strong class="label label-default">PIN: {PIN}</strong></h1>
	<h1 class="panel-title pull-right"><span class="label label-default">{POSITION}/{COUNT}</span></h1>
</div>
<div class="panel-body">
	<div class="well xlvo-question">{QUESTION}</div>
	<div class="row">
		<!-- BEGIN option -->
		<div class="col-md-6">
			<h1 class="xlvo-option"><span class="label label-primary xlvo-option">{OPTION_LETTER}</span> {OPTION_TEXT}</h1>
			<hr>
		</div>
		<!-- END option -->
	</div>
	<div class="row" id="xlvo-display-results">
		<div id="voting-data" type="hidden" voting="{VOTING_ID}" object="{OBJ_ID}" frozen="{FROZEN}"/>
		{OPTION_CONTENT}
	</div>
</div>

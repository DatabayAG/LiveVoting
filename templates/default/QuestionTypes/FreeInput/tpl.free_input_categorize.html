<div id="categories" class="clear-both">
</div>
<div id="answers" class="clear-both">
	{ANSWERS}
</div>
<div class="inputs">
	<div class="input-group mb-3 col-md-3">
		<input id="category_input" type="text" class="form-control" placeholder="Category Title" aria-label="Category Title" aria-describedby="basic-addon2">
		<div class="input-group-append">
			<button id="category_button" class="btn btn-outline-secondary" type="button">Add Category</button>
		</div>
	</div>
	<div class="input-group mb-3 col-md-3">
		<input id="answer_input" type="text" class="form-control" placeholder="Answer" aria-label="Answer" aria-describedby="basic-addon2">
		<div class="input-group-append">
			<button id="answer_button" class="btn btn-outline-secondary" type="button">Add Answer</button>
		</div>
	</div>
</div>

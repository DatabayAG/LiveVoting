<div class="row">
	<div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
		<div class="well">
			<p id="number-display" class="h1 text-center">{SLIDER_VALUE}</p>
		</div>
	</div>
</div>

<form id="{FORM_ID}" action="{ACTION}" method="post">

	<div class="row">
		<div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
			<input
					id="slider"
					name="user_selected_number"
					data-slider-id="ext1-slider"
					data-provide="slider"
					type="text"
					data-slider-min="{SLIDER_MIN}"
					data-slider-max="{SLIDER_MAX}"
					data-slider-step="{SLIDER_STEP}"
					data-slider-value="{SLIDER_VALUE}"
			/>
		</div>
	</div>
	<div class="row top-buffer">
		<div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
			<button type="submit" class="btn btn-default btn-block" name="cmd[submit]" value="{BTN_SAVE}">{BTN_SAVE}</button>
		</div>
	</div>
</form>
<script>
	xlvoNumberRange.run();
</script>

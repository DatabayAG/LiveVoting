<div class="bar_option">
	<div class="col-md-4">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-1">
						<span class="label label-primary">{OPTION_LETTER}</span>
					</div>
					<div class="col-md-11">
						<form class="vote_form" id="vote_form_{OPTION_ID}" method="POST">
							<input type="hidden" id="xlvo_voting_id_{OPTION_ID}" name="option_id" value="{OPTION_ID}">
							<button type="submit" id="xlvo_bar_{OPTION_ID}" class="btn btn-default btn-lg btn-block {OPTION_ACTIVE}">{TITLE}</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

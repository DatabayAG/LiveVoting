<div id="display-player" class="display-player panel panel-primary">
	<div class="panel-heading">
		<div class="row">
			<div class="col-md-11"><h3>{TITLE}</h3></div>
			<div class="col-md-1 text-right"><h3><strong>{PIN}</strong></h3></div>
		</div>
	</div>
	<div class="panel-body">
		<div class="well">{QUESTION}</div>
		<div class="row">
			<!-- BEGIN option -->
			<div class="col-md-4">
				<h1><span class="label label-primary">{OPTION_LETTER}</span> {OPTION_TEXT}</h1>
			</div>
			<!-- END option -->
		</div>
		<!--<hr class="divider">-->
		<div class="row display-results">
			<div id="voting-data" type="hidden" voting="{VOTING_ID}" object="{OBJ_ID}" frozen="{FROZEN}"/>
			{OPTION_CONTENT}
		</div>
	</div>
</div>

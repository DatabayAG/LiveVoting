<div class="display-voter panel panel-primary">
	<div class="panel-heading">
		<div class="row">
			<div class="col-md-11"><h3>{TITLE}</h3></div>
			<div class="col-md-1 text-right"><h3>{POSITION}/{COUNT}</h3></div>
		</div>
	</div>
	<div class="panel-body">
		<div class="well">
			{QUESTION}
		</div>
		<div class="row">
			<!-- BEGIN option -->
			<div class="col-md-4">
				<h3><span class="label label-primary">{OPTION_LETTER}</span> {OPTION_TEXT}</h3>
			</div>
			<!-- END option -->
		</div>
		<div class="row">
			<div class="col-md-12">
				<br>
				<div class="panel panel-default">
					<div id="voting-data" type="hidden" voting="{VOTING_ID}" object="{OBJ_ID}"/>
					{OPTION_CONTENT}
				</div>
			</div>
		</div>
	</div>
</div>

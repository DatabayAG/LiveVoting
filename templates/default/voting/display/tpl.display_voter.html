<div class="display-voter">
	<div class="col-md-12">
		<div class="page-header">
			<h1>{QUESTION}
				<small>{TITLE}</small>
			</h1>
		</div>
		<div class="row">
			<!-- BEGIN option -->
			<div class="col-md-4">
				<h3><span class="label label-primary">{OPTION_LETTER}</span> {OPTION_TEXT}</h3>
			</div>
			<!-- END option -->
		</div>
		<div class="row">
			<div class="col-md-12">
				<br>
				<div class="panel panel-default">
					<div>
						<div id="voting-data" type="hidden" voting="{VOTING_ID}" object="{OBJ_ID}" />
						{OPTION_CONTENT}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
